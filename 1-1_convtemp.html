<meta charset="utf-8">
<script type="text/javascript">
    'use strict';

    //Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию

    let degCel = prompt("Введите значение температуры в градусах цельсия для конвертирования в градусы Фаренгейта");

    degCel = parseInt(degCel);
    let degFah = ((9 / 5) * degCel) + 32;

    alert("Температура будет равна " + Math.floor(degFah * 10) / 10 + "\u2109");

</script>
