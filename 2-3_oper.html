<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = Math.round((Math.random() - 0.5) * 200)
            , b = Math.round((Math.random() - 0.5) * 200);
        console.log(a, b);
        if (a >= 0 && b >= 0) {
            alert('a = ' + a + ', ' + 'b = ' + b + ', разность равна ' + (a - b));
        } else if (a < 0 && b < 0) {
            alert('a = ' + a + ', ' + 'b = ' + b + ', произведение равно ' + (a * b));
        } else {
            alert('a = ' + a + ', ' + 'b = ' + b + ', сумма равна ' + (a + b));
        }
    </script>

</body>

</html>
