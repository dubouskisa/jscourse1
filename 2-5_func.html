<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let arg1 = Math.round(Math.random() * 100)
            , arg2 = Math.round(Math.random() * 100);

        function sum(arg1, arg2) {
            return arg1 + arg2;
        }
        console.log('sum: ' + sum(arg1, arg2));

        function dif(arg1, arg2) {
            return arg1 - arg2;
        }
        console.log(dif(arg1, arg2));

        function multip(arg1, arg2) {
            return arg1 * arg2;
        }
        console.log(multip(arg1, arg2));

        function div(arg1, arg2) {
            return arg1 / arg2;
        }
        console.log(div(arg1, arg2));
    </script>

</body>

</html>
