<body>

    <script>

        let simple = 2;
        next:
        while (simple < 100) {
            simple++;
            for (let d = 2; d ** 2 <= simple; d++) {
                if (simple % d == 0) continue next;
            }
            console.log(simple);
        };


    </script>

</body>
