<body>

    <script>
        const cart = [
            ['item1', 5, 13],
            ['item1', 1, 2],
            ['item1', 3, 2],
            ['item1', 21, 1]
        ];
        function sum(cart) {
            let totalSum = 0;
            for (let i = 0; i < cart.length; i++) {
                totalSum += cart[i][1] * cart[i][2];
            }
            return totalSum;
        }
        console.log(sum(cart));

    </script>

</body>
