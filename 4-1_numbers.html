<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>


        function obj(num) {
            if (!Number.isInteger(num) || num < 0 || num > 999) {
                console.log('Введите число от 0 до 999!');
                return {};
            }
            else {
                return {
                    oneNum: num % 10,
                    twoNum: Math.floor(num / 10) % 10,
                    threeNum: Math.floor(num / 100),
                };
            }
        }
        console.log(obj(656));

    </script>
</body>

</html>
